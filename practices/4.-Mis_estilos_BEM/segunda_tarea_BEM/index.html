<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segunda Tarea BEM</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
  </head>
  <body>
    <header>
      <nav class="search-box">
        <div class="search-box__contents">
          <img src="../img/favicon-16x16.png" alt="" />
          <input type="search" placeholder="buscar" name="" id="" />
          <button type="submit">aceptar</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="app-box app-box--modify">
        <div class="app-box__items">
          <img class="app" src="../img/apps/Contactos.png" alt="" />
          <p>Contactos</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/mensajes.png" alt="" />
          <p>Mensajes</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/face.png" alt="" />
          <p>Facebook</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/google.png" alt="" />
          <p>Google</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/what.png" alt="" />
          <p>Whatsap</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/netflix.jpg" alt="" />
          <p>Netflix</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/Maps.png" alt="" />
          <p>Maps</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/administrador.png" alt="" />
          <p>Administrador</p>
        </div>

        <div class="app-box__items">
          <img
            class="app"
            src="../img/apps/telegram-logo-circle-1024x1024.png"
            alt=""
          />
          <p>Telegram</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/mesenger.png" alt="" />
          <p>Mesenger</p>
        </div>

        <div class="app-box__items">
          <img class="app" src="../img/apps/configuracion.png" alt="" />
          <p>configuracion</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="lower">
        <div class="lower__box">
          <button class="lower__btn lower__btn--color">Atras</button>
        </div>

        <div class="lower__box">
          <button class="lower__btn">Salir</button>
        </div>
        <div class="lower__box">
          <button class="lower__btn lower__btn--color">Recientes</button>
        </div>
      </div>
    </footer>
  </body>
</html>
