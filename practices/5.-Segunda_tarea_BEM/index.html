<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segunda Tarea BEM</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
  </head>
  <body>
    <header>
      <nav class="search-box">
        <img src="./img/favicon-16x16.png" alt="icono de gato" />
        <input type="search" placeholder="buscar" name="" id="" />
        <button type="submit">aceptar</button>
      </nav>
    </header>

    <main>
      <div class="app-box">
        <div class="app-box__item app-box--modify">
          <img class="figura" src="./img/apps/Contactos.png" alt="Contactos" />
          <p>Contactos</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img class="figura" src="./img/apps/mensajes.png" alt="mensajes" />
          <p>Mensajes</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item app-box--modify">
          <img class="figura" src="./img/apps/face.png" alt="facebook" />
          <p>Facebook</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img class="figura" src="./img/apps/google.png" alt="google" />
          <p>Google</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img class="figura" src="./img/apps/what.png" alt="whatsapp" />
          <p>whatsapp</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img class="figura" src="./img/apps/netflix.jpg" alt="netflix" />
          <p>Netflix</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img class="figura" src="./img/apps/Maps.png" alt="google maps" />
          <p>Maps</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img
            class="figura"
            src="./img/apps/administrador.png"
            alt="administrador"
          />
          <p>Administrador</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img
            class="figura"
            src="./img/apps/telegram-logo-circle-1024x1024.png"
            alt="telegram"
          />
          <p>Telegram</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img class="figura" src="./img/apps/mesenger.png" alt="mesenger" />
          <p>Mesenger</p>
        </div>
      </div>

      <div class="app-box">
        <div class="app-box__item">
          <img
            class="figura"
            src="./img/apps/configuracion.png"
            alt="configuracion"
          />
          <p>configuracion</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="lower">
        <div class="lower__box">
          <button class="lower__btn lower__btn--color">Atras</button>
        </div>
        <div class="lower__box">
          <button class="lower__btn">Salir</button>
        </div>
        <div class="lower__box">
          <button class="lower__btn lower__btn--color">Recientes</button>
        </div>
      </div>
    </footer>
  </body>
</html>
